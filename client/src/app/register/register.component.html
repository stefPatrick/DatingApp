<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
<h2 class="text-center text-primary">Sign up</h2>
<hr>
<div class="mb-3">
    <input  class="form-control" name="username"
     type="text" [(ngModel)]="model.username" placeholder="Username">
   
</div>

<div class="mb-3">
    <input  class="form-control" name="password"
     type="password" [(ngModel)]="model.password" placeholder="password">
   
</div>
<div class="text-center">
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-success " type="button" (click)="cancel()">Cancel</button>
</div>
</form>
