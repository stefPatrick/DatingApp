<div class="container mt-5">
    <div  *ngIf="!registerMode" style=" text-align :center">
        <h1>Find your match</h1>
        <p class="lead">come to see your matches..all you need is to sign up</p>
        <div class="text-center">
            <button  (click)="registerToggle()" class="btn btn-primary btn-lg btn_info me-2">
                Register
            </button>
            <button   class="btn btn-primary  btn-lg ">
            Learn more
            </button>
        </div>
    </div>
    <div *ngIf="registerMode"   class="container">
<div  class="row justify-content-center">
    <div class="col-4">
       <app-register   (cancelRegister)="cancelRegisterMode($event)"></app-register>
    </div>
</div>
    </div>
</div>
